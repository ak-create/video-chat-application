<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video Chat Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="video-chat-lobby">
            <h2 class="text">Video Chat Application</h2>
            <input id="roomName" type="text" placeholder="Room Name" />
            <button id="join">Join</button>
        </div>
        <div id="video-chat-room">
            <div><video id="user-video"></video>
            <video id="peer-video"></video>
            <footer>
                <button id="end-call">End</button>
                    <button id="mute">Mute</button>
                    <button id="hide">Hide</button>
                <button id="end-call1">End1</button>
                <button id="mute1">Mute1</button>
                <button id="hide1">Hide1</button>
                <img id="localScreenshot" src="" >
                <canvas style="display: none"; id="localCanvas"></canvas>
                <button onclick="btn_screenshot()" id="btn_screenshot">SS</button> 
            </footer> 
               
        </div>
    
        </div>
       


    </body>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="/chat.js"></script>
</html>
